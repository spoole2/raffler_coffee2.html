<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Ember Starter Kit</title>
			<link rel="stylesheet" href="css/raffler.css">
	</head>

	<body>

		<script type="text/x-handelbars" data-template-name="application">
			<div id="container">
				<h1>Raffler</h1>
					{{outlet}}
			</div>
		</script>

		<script type="text/handelbars" data-template-name="entries">
			{{input type="text" id="new-entry" value=newEntryName placehoder="Add a name & press return." action="addEntry"}}
				<ul>
					{{#each}}
					<li>
						<label>{{name}}</label>
						{{#if winner}}
							<span {{bindAttr class="winner highlight"}}>WINNER</span>
						{{/if}}
					</li>
					{{/each}}
				</ul>
				<button {{action drawWinner}}>Draw Winner</button>
		</script>
	
		<script src="js/libs/ember-data.js"></script>
		<script src="js/libs/jquery-1.9.1.js"></script>
		<script src="js/libs/handlebars-1.0.0.js"></script>
		<script src="js/libs/ember-1.1.2.js"></script>
		<script src="js/app2.js"></script>

	</body>
</html>
